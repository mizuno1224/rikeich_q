<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Lab.</title>
  <link rel="stylesheet" href="css/base.css">
  <style>
    /* 基本スタイル */
    body { padding: 20px; background: var(--col-bg); min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; }
    
    /* ヘッダー */
    h1 { 
      text-align: center; font-size: 2.2rem; margin-bottom: 40px; 
      color: var(--col-text); letter-spacing: 0.1em; 
    }

    /* タブエリア */
    .material-tabs { 
      display: flex; justify-content: center; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; 
    }
    .tab-btn { 
      padding: 12px 24px; font-weight: 700; font-size: 1.1rem; 
      color: var(--col-text-sub); background: #fff; border: 2px solid #e2e8f0; 
      border-radius: 50px; cursor: pointer; transition: all 0.2s; min-width: 140px; 
    }
    .tab-btn:hover { 
      border-color: var(--col-primary-light); background: #f8fafc; 
    }
    .tab-btn.active { 
      background: var(--col-primary); color: #fff; 
      border-color: var(--col-primary); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); 
    }

    /* コンテンツエリア */
    .group-section { margin-bottom: 60px; }
    .group-title {
      font-size: 1.5rem; font-weight: bold; color: #475569;
      margin-bottom: 20px; padding-left: 15px; border-left: 6px solid #cbd5e1;
    }

    .subject-grid { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
      gap: 30px; animation: fadeIn 0.4s ease; 
    }
    .subject-card { 
      background: #fff; border-radius: 24px; padding: 30px; 
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); border: 1px solid #f1f5f9;
    }
    .subject-name { 
      font-size: 1.4rem; font-weight: 700; color: var(--col-primary); 
      margin: 0 0 20px 0; padding-bottom: 10px; border-bottom: 2px solid #f1f5f9; 
    }

    /* Part (編) Grouping */
    .part-group { margin-bottom: 25px; }
    .part-title {
      font-size: 1.1rem; font-weight: bold; color: #475569;
      margin-bottom: 10px; padding: 6px 10px; background: #f1f5f9; border-radius: 8px;
    }

    .field-list { list-style: none; padding: 0; margin: 0; }
    .field-item { margin-bottom: 15px; padding-left: 10px; }
    .field-name { 
      font-weight: 700; color: var(--col-text); margin-bottom: 8px; 
      display: block; font-size: 1rem; border-left: 4px solid #f43f5e; padding-left: 8px; 
    }

    .prob-grid { display: grid; grid-template-columns: 1fr; gap: 8px; }
    .prob-link { 
      display: flex; justify-content: space-between; align-items: center; 
      padding: 10px 14px; background: #f8fafc; border-radius: 10px; 
      color: var(--col-text); font-weight: 500; text-decoration: none; transition: all 0.2s; font-size: 0.95rem;
    }
    .prob-link:hover { 
      background: #fff; color: var(--col-primary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
    }
    .prob-empty {
        color: #94a3b8; font-size: 0.85rem; padding: 6px 10px; font-style: italic;
    }

    .empty-msg { text-align: center; color: #94a3b8; padding: 20px; background: #f8fafc; border-radius: 12px; }

    @keyframes fadeIn { 
      from { opacity: 0; transform: translateY(10px); } 
      to { opacity: 1; transform: translateY(0); } 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Physics Lab.</h1>
    <div class="material-tabs" id="tab-container"></div>
    <div id="content-area"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const tabContainer = document.getElementById('tab-container');
  const contentArea = document.getElementById('content-area');
  
  let manifest = [];

  // 1. マニフェスト(教材一覧)の取得
  // 管理画面と同様に data/manifest.json を読み込みます
  fetch('data/manifest.json')
    .then(res => {
      if (!res.ok) throw new Error('manifest.json not found');
      return res.json();
    })
    .then(data => {
      manifest = data;
      initTabs();
      // 初回は先頭の教材を読み込んで表示
      if(manifest.length > 0) {
        loadMaterial(0);
      } else {
        contentArea.innerHTML = '<p style="text-align:center; margin-top:50px;">教材が見つかりません。</p>';
      }
    })
    .catch(error => {
      console.error('Error loading manifest:', error);
      contentArea.innerHTML = '<p style="text-align:center; color:red; margin-top:50px;">データの読み込みに失敗しました(manifest.json)。</p>';
    });

  // 2. タブ生成
  function initTabs() {
    tabContainer.innerHTML = '';
    manifest.forEach((mat, index) => {
      const btn = document.createElement('button');
      btn.className = 'tab-btn'; 
      btn.textContent = mat.name; // "物理基礎", "物理" などが表示されます
      btn.onclick = () => loadMaterial(index);
      tabContainer.appendChild(btn);
    });
  }

  // 3. 教材データのロードと表示
  function loadMaterial(index) {
    // タブの見た目更新
    const tabs = document.querySelectorAll('.tab-btn');
    tabs.forEach((t, i) => {
      if(i === index) t.classList.add('active');
      else t.classList.remove('active');
    });

    const item = manifest[index];
    const jsonPath = item.path; // 例: "data/materials/textbook_basic.json"

    // ローディング表示
    contentArea.innerHTML = '<div style="text-align:center; padding:40px; color:#666;">読み込み中...</div>';

    fetch(jsonPath)
      .then(res => {
         if(!res.ok) throw new Error('Material data not found');
         return res.json();
      })
      .then(materialData => {
         renderContent(materialData);
      })
      .catch(err => {
         console.error(err);
         contentArea.innerHTML = `<p style="text-align:center; color:red; margin-top:30px;">「${item.name}」のデータが見つかりませんでした。<br><span style="font-size:0.8em">(${jsonPath})</span></p>`;
      });
  }

  // 4. コンテンツ描画
  function renderContent(material) {
    let html = `<div class="subject-grid">`;
    
    if (material.subjects) {
      material.subjects.forEach(subject => {
        html += `
          <div class="subject-card">
            <h3 class="subject-name">
              <span>${subject.subjectName}</span>
            </h3>
            <ul class="field-list">
        `;
        
        let hasProblem = false;
        
        if (subject.fields) {
          subject.fields.forEach(field => {
            if (field.problems && field.problems.length > 0) {
              hasProblem = true;
              html += `<li class="field-item">
                <span class="field-name">${field.fieldName}</span>
                <div class="prob-grid">`;
              
              field.problems.forEach(p => {
                // リンク先の設定: IDではなくファイルのパスを渡す形式に変更
                // (admin.js で保存された explanationPath を使用)
                const targetUrl = `viewer.html?path=${encodeURIComponent(p.explanationPath)}`;
                
                html += `
                  <a href="${targetUrl}" class="prob-link" target="_blank">
                    <span>${p.title}</span>
                  </a>
                `;
              });
              html += `</div></li>`;
            }
          });
        }
        
        if (!hasProblem) {
          html += `<li style="color:var(--col-text-sub); font-size:0.9rem; padding-left:10px;">(問題準備中)</li>`;
        }
        
        html += `</ul></div>`;
      });
    }
    
    html += `</div>`;
    contentArea.innerHTML = html;
  }
});
</script>
</body>
</html>
