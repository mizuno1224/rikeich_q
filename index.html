<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Lab.</title>
    <meta name="description" content="高校物理のインタラクティブ解説サイト。教科書・入試過去問の解説とシミュレーションで、読んで・見て・動かして理解できます。" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <a href="#content-area" class="skip-link">メインコンテンツへスキップ</a>
    <div class="container">
      <h1 id="main-heading">Physics Lab.</h1>
      <nav class="material-tabs" id="tab-container" aria-label="教材メニュー"></nav>
      <nav
        class="material-tabs"
        id="sub-tab-container"
        aria-label="サブメニュー"
        style="
          display: none;
          margin-top: -20px;
          margin-bottom: 30px;
          transform: scale(0.95);
        "
      ></nav>
      <div class="search-and-bookmarks">
        <div class="search-container" role="search">
          <label for="problem-search" class="visually-hidden">問題を検索</label>
          <input
            type="search"
            id="problem-search"
            class="search-input"
            placeholder="問題を検索..."
            aria-label="問題を検索"
            autocomplete="off"
          />
          <button type="button" id="clear-search" class="btn-clear-search" aria-label="検索をクリア">✕</button>
        </div>
        <a href="index.html#bookmarks" class="btn-bookmarks-link" id="link-to-bookmarks">⭐ ブックマーク一覧</a>
      </div>
      <div id="content-area" role="main"></div>

      <div class="ad-slot ad-slot--top" aria-label="広告"></div>

      <section id="bookmarks" class="bookmarks-section" aria-label="ブックマーク一覧" hidden>
        <h2>ブックマークした問題</h2>
        <div id="bookmarks-list" class="bookmarks-list"></div>
      </section>
    </div>

    <footer class="site-footer">
      <div class="site-footer-inner">
        <a href="about.html">このサイトについて</a>
        <span class="site-footer-sep">|</span>
        <a href="privacy.html">プライバシーポリシー</a>
        <span class="site-footer-sep">|</span>
        <a href="https://ko-fi.com" target="_blank" rel="noopener noreferrer" id="footer-support-link">支援する</a>
        <span class="site-footer-sep">|</span>
        <a href="index.html">Physics Lab.</a>
      </div>
    </footer>

    <script src="js/error-handler.js"></script>
    <script src="js/index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").catch(function () {});
      }
    </script>
  </body>
</html>
