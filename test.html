  <script>
    const htmlInput = document.getElementById('html-input');
    const textTarget = document.getElementById('text-target');

    // ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
    htmlInput.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {

    function clearAll() {
      if(confirm('ã‚¯ãƒªã‚¢ã—ã¾ã™ã‹ï¼Ÿ')) {

    }

    function resetPreview() {
      // p5ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ç­‰ã®ç ´æ£„
      if (window.p5Instances) {
        window.p5Instances.forEach(p => p.remove());
        window.p5Instances = [];
      }
      textTarget.innerHTML = '';
    }

    function runPreview() {
      resetPreview();
      const htmlContent = htmlInput.value;
      
      // 1. HTMLæŒ¿å…¥
      textTarget.innerHTML = htmlContent;

      // 2. MathJaxãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
      if(window.MathJax) {
        MathJax.typesetPromise ? MathJax.typesetPromise([textTarget]) : MathJax.Hub.Queue(["Typeset", MathJax.Hub, textTarget]);
      }

      // 3. ã‚¹ã‚¯ãƒªãƒ—ãƒˆã®å®Ÿè¡Œï¼ˆinnerHTMLã§å…¥ã‚ŒãŸscriptã¯è‡ªå‹•å®Ÿè¡Œã•ã‚Œãªã„ãŸã‚å†æ§‹ç¯‰ï¼‰
      const scripts = textTarget.querySelectorAll('script');
      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        Array.from(oldScript.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value));
        newScript.textContent = oldScript.textContent;
        oldScript.parentNode.replaceChild(newScript, oldScript);
      });
    }
  </script>
