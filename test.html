    <script src="js/sim-utils.js"></script>

    <script>
      const htmlInput = document.getElementById("html-input");
      const textTarget = document.getElementById("text-target");

      // „Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
      htmlInput.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "Enter") {
          e.preventDefault();
          runPreview();
        }
      });

      function clearAll() {
        if (confirm("„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü")) {
          htmlInput.value = "";
          resetPreview();
        }
      }

      function resetPreview() {
        // p5„Ç§„É≥„Çπ„Çø„É≥„ÇπÁ≠â„ÅÆÁ†¥Ê£Ñ
        if (window.p5Instances) {
          window.p5Instances.forEach((p) => p.remove());
          window.p5Instances = [];
        }
        textTarget.innerHTML = "";
      }

      function runPreview() {
        resetPreview();
        const htmlContent = htmlInput.value;

        // 1. HTMLÊåøÂÖ•
        textTarget.innerHTML = htmlContent;

        // 2. MathJax„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        if (window.MathJax) {
          MathJax.typesetPromise
            ? MathJax.typesetPromise([textTarget])
            : MathJax.Hub.Queue(["Typeset", MathJax.Hub, textTarget]);
        }

        // 3. „Çπ„ÇØ„É™„Éó„Éà„ÅÆÂÆüË°åÔºàinnerHTML„ÅßÂÖ•„Çå„Åüscript„ÅØËá™ÂãïÂÆüË°å„Åï„Çå„Å™„ÅÑ„Åü„ÇÅÂÜçÊßãÁØâÔºâ
        const scripts = textTarget.querySelectorAll("script");
        scripts.forEach((oldScript) => {
          const newScript = document.createElement("script");
          Array.from(oldScript.attributes).forEach((attr) =>
            newScript.setAttribute(attr.name, attr.value),
          );
          newScript.textContent = oldScript.textContent;
          oldScript.parentNode.replaceChild(newScript, oldScript);
        });
      }
    </script>
