  <h3>等加速度直線運動の基本</h3>
  <p>
    初速度 \(v_0\) 、加速度 \(a\) で運動する物体の \(t\) 秒後の速度 \(v\) と変位 \(x\) は以下の式で表されます。
  </p>
  
  <div class="prob-card">
    <h4>公式まとめ</h4>
    <ul>
      <li>速度： \( v = v_0 + at \)</li>
      <li>変位： \( x = v_0 t + \frac{1}{2}at^2 \)</li>
      <li>時間を含まない式： \( v^2 - v_0^2 = 2ax \)</li>
    </ul>
  </div>
