<h2>例題1 平均の速さ</h2>

<div class="box-alert">
  <span class="box-alert-label">Point</span>
  <p><strong>変位</strong>と<strong>移動距離</strong>の違いを明確に区別しましょう。</p>
  <ul>
    <li>移動距離：実際に動いた道のりの長さ（スカラー量）</li>
    <li>変位：スタート地点からゴール地点への位置の変化（ベクトル量）</li>
  </ul>
</div>

<h3>シミュレーション</h3>
<p>以下のシミュレーションで、点Aから点Bへ移動する様子を確認してください。</p>
<div id="sim-p12-ex1" class="sim-embed" style="height: 200px; border: 1px solid #ddd; background:#f9f9f9;"></div>

<script>
  (function(){
    // p5.js sketch in instance mode
    const sketch = (p) => {
      let x = 0;
      p.setup = () => {
        let cvs = p.createCanvas(p.select('#sim-p12-ex1').width, 200);
        cvs.parent('sim-p12-ex1');
        p.textSize(16);
      };
      p.draw = () => {
        p.background(255);
        p.fill(0);
        
        // Road
        p.stroke(0);
        p.line(50, 100, p.width-50, 100);
        
        // Points
        p.noStroke();
        p.text("A (0m)", 40, 130);
        p.text("B (100m)", p.width-60, 130);
        
        // Car
        x = (x + 2) % (p.width - 100);
        p.fill(59, 130, 246);
        p.rect(50 + x, 85, 30, 15);
        
        p.fill(100);
        p.text(`現在の位置 x = ${Math.floor(x * (100/(p.width-100)))} m`, 20, 30);
      };
    };
    new p5(sketch);
  })();
</script>

<h3>解説</h3>
<p>平均の速さ $\bar{v}$ は以下の式で求められます。</p>
<p>
  $$ \bar{v} = \frac{\Delta x}{\Delta t} = \frac{x_2 - x_1}{t_2 - t_1} $$
</p>
<p>この式に値を代入して計算します。</p>
