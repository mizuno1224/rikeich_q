<h3>問題のポイント</h3>
<div class="box-alert">
  <p><strong>v-tグラフの傾き</strong> は加速度を表し、<strong>面積</strong> は移動距離を表すことを理解しましょう。</p>
</div>

<h3>解説</h3>
<p>物体は初速度 <span class="highlight">$v_0 = 0$</span> から一定の加速度で加速しています。</p>
<p>時刻 $t$ における速度 $v$ は以下の式で表されます。</p>
<p>$$ v = v_0 + at $$</p>
<p>この式を変形して加速度 $a$ を求めます。</p>
<ul>
  <li>ステップ1: グラフから値を読み取る</li>
  <li>ステップ2: 公式に代入する</li>
</ul>
<p>よって、答えは <strong style="color:var(--col-accent)">$2.5 \, \text{m/s}^2$</strong> となります。</p>
